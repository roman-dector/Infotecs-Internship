<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/app.css" />

    <link rel="stylesheet" href="css/table/table.css" />

    <link rel="stylesheet" href="css/form/form.css" />

    <link rel="stylesheet" href="css/tableFooter/tableFooter.css" />
    <link rel="stylesheet" href="css/tableFooter/pagination.css" />
    <link rel="stylesheet" href="css/tableFooter/toggleMenu.css" />
  </head>

  <body>
    <div class="app" id="app">
      <div class="custom-table" id="customTable">
        <table id="persons">
          <tr>
            <th>
              <div class="sorting">
                <text>Имя</text>
                <button class="switcher" id="firstName">▶</button>
              </div>
            </th>
            <th>
              <div class="sorting">
                <text>Фамилия</text>
                <button class="switcher" id="lastName">▶</button>
              </div>
            </th>
            <th>
              <div class="sorting">
                <text>Описание</text>
                <button class="switcher" id="about">▶</button>
              </div>
            </th>
            <th>
              <div class="sorting">
                <text>Цвет глаз</text>
                <button class="switcher" id="eyeColor">▶</button>
              </div>
            </th>
          </tr>
        </table>

        <div class="table-footer" id="tableFooter">
          <div class="pagination" id="pagination"></div>
          <div class="toggle-menu">
            <span class="show-columns-trigger">Show Columns</span>
            <ul class="columns-hide-list" id="columns-hide-list"></ul>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/helper.js"></script>

    <script type="text/javascript" src="js/ProcessedData.js"></script>
    <script type="text/javascript" src="js/Pagination.js"></script>
    <script type="text/javascript" src="js/Table.js"></script>
    <script type="text/javascript" src="js/ToggleMenu.js"></script>
    <script type="text/javascript" src="js/Form.js"></script>

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
